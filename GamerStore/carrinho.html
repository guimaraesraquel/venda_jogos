<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Carrinho - GAMERSTORE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesCarrinho.css" />
  </head>
  <body>
    <div class="background">
      <div class="content">
        <div class="header">
          <a href="index.html" class="logo">GAMERSTORE</a>
          <a href="jogos.html">Jogos</a>
          <a href="carrinho.html" class="active">Carrinho</a>
          <a href="lista-de-desejos.html">Lista de Desejos</a>
          <a href="contato.html">Contato</a>
          <a href="login.html" class="login"
            ><i class="fas fa-user"></i> Login</a
          >
        </div>

        <div class="container">
          <div class="cart">
            <h1>Meu Carrinho</h1>
            <div class="item">
              <div class="item-left">
                <img src="./imagens/gta6.png" alt="Capa do Jogo" />
                <div class="item-info">
                  <h3>GTA VI</h3>
                  <p>Valor: R$ 499,99</p>
                  <button class="remove-btn">Remover</button>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="item-left">
                <img src="./imagens/f124.png" alt="Capa do Jogo" />
                <div class="item-info">
                  <h3>F1 24</h3>
                  <p>Valor: R$ 299,99</p>
                  <button class="remove-btn">Remover</button>
                </div>
              </div>
            </div>
          </div>

          <div class="summary">
            <h2>Resumo do Pedido</h2>
            <div class="summary-content">
              <div class="total">
                <h3>Valor total</h3>
                <p>R$ 799,98</p>
                <button class="checkout-btn">Finalizar Compra</button>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <p>&copy; 2024 GAMERSTORE. Todos os direitos reservados.</p>
          <div class="social">
            <a href="https://www.twitch.tv" target="_blank"
              ><i class="fab fa-twitch"></i> Twitch</a
            >
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i> Instagram</a
            >
            <a href="https://www.youtube.com" target="_blank"
              ><i class="fab fa-youtube"></i> YouTube</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
