<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Carrinho - GAMERSTORE</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="stylesCarrinho.css" />
</head>
<body>
  <div class="background">
    <div class="content">
      <div class="header">
        <div>
          <a href="/GamerStore/index/index.html" class="logo">GAMERSTORE</a>
          <a href="/GamerStore/games_page/games_page.html">Jogos</a>
          <a href="/GamerStore/carrinho/carrinho.html">Carrinho</a>
          <a href="/GamerStore/lista-de-desejos.html">Lista de Desejos</a>
          <a href="/GamerStore/contato.html">Contato</a>
        </div>
        <div>
          <a href="/GamerStore/login/login.html" class="login"><i class="fas fa-user"></i> Login</a>
        </div>
      </div>

      <div class="container">
        <div class="cart">
        </div>

        <div class="summary">
          <h2>Resumo do Pedido</h2>
          <div class="summary-content">
            <div class="resumo-container">
            </div>
            <div class="total">
              <h3>Valor total</h3>
              <p>R$ 0,00</p>
            </div>
            <form id="payment-form">
              <h2>Informações de Pagamento</h2>
              <div class="payment-methods">
                <div class="payment-option">
                  <input type="radio" name="payment-method" value="pix" checked/>
                  <label>PIX</label>
                </div>
                <div class="payment-option">
                  <input type="radio" name="payment-method" value="boleto" />
                  <label>Boleto</label>
                </div>
                <div class="payment-option">
                  <input type="radio" name="payment-method" value="cartao" />
                  <label>Cartão de Crédito</label>
                </div>
              </div>
              <div class="payment-fields">
              </div>
              <button type="submit" class="checkout-btn">Finalizar Compra</button>
            </form>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2024 GAMERSTORE. Todos os direitos reservados.</p>
        <div class="social">
          <a href="https://www.twitch.tv" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
          <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/GamerStore/js/carrinho.js"></script>
</body>
</html>
